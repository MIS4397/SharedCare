<script language="javascript">
//This function is jQuery AJAX to get the Org Info from the Database



$(document).ready(popHeader());
$('td').click(function(){$(this).find('form').submit();});

function popHeader(){

	var org_name;

	$.post('OrgDashboard.php', function(responseText, status){
		var a = responseText.split(",");
		console.log(a);
		$("#orgDashTitle").html(a[1]);
		org_name = a[1];
		$.get("EventsList.php?id="+org_name, function(text, status){
			var b = text.split("<hr>");
			console.log(b.length-1);
			for(x=0; x<b.length; x++){
			$('#eventList tr:last').before(b[x]);
			}
		})
	});
	
	setTimeout(function() {
		$('td').click(function(){$(this).find('form').submit();});
	}, 2000);
	
	//popList();
}
